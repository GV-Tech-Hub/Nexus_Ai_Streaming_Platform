<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following - NexusStream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <!-- Reuse header from index.html -->
    <header>
        <!-- Copy the entire header section from index.html -->
    </header>

    <main class="adaptive-layout">
        <section class="following-hub">
            <h2>Following</h2>

            <!-- Following Stats -->
            <div class="following-stats">
                <div class="stat-card">
                    <i class="fas fa-heart"></i>
                    <h3>Following</h3>
                    <p>142</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-video"></i>
                    <h3>Live Now</h3>
                    <p>23</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bell"></i>
                    <h3>Notifications</h3>
                    <p>5</p>
                </div>
            </div>

            <!-- Live Channels -->
            <section class="live-channels">
                <h3>Live Now</h3>
                <div class="channel-grid">
                    <div class="channel-card live">
                        <div class="thumbnail">
                            <img src="./assets/stream1.jpg" alt="Live Stream">
                            <span class="viewers">1.2K watching</span>
                            <span class="live-badge">LIVE</span>
                        </div>
                        <div class="channel-info">
                            <img src="./assets/avatar1.jpg" alt="Channel Avatar" class="channel-avatar">
                            <div class="channel-details">
                                <h4>TechStream</h4>
                                <p>Latest Tech Reviews</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more channel cards as needed -->
                </div>
            </section>

            <!-- Offline Channels -->
            <section class="offline-channels">
                <h3>Offline Channels</h3>
                <div class="channel-grid">
                    <div class="channel-card">
                        <div class="thumbnail">
                            <img src="./assets/stream2.jpg" alt="Channel Preview">
                            <span class="last-live">Last live: 2h ago</span>
                        </div>
                        <div class="channel-info">
                            <img src="./assets/avatar2.jpg" alt="Channel Avatar" class="channel-avatar">
                            <div class="channel-details">
                                <h4>GamersUnite</h4>
                                <p>Professional Gaming</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more channel cards as needed -->
                </div>
            </section>
        </section>
    </main>

    <!-- Reuse footer from index.html -->
    <footer class="ai-footer">
        <!-- Copy the entire footer section from index.html -->
    </footer>

    <script src="./scripts.js"></script>
    <script src="./ai-core.js"></script>
</body>
</html>
